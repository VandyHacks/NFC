<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NFC NFC Form for VandyHacks 5">
    <meta name="author" content="VandyHacks">
    <title>VandyHacks V NFC Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="auth">
        <input type="text" name="authcode" id="authcode" placeholder="Auth code">
    </div>

    <nav>
      <h1>VandyHacks V NFC Form</h1>
    </nav>

    <div id='maindiv'>
      <div class="input-group">
        <select id="event-selector">
            <option selected>Choose Event...</option>
        </select>
      </div>
      <br>
      <div class="input-group">
        <input type="text" name="name" id="name" placeholder="User Search">
      </div>
      <br>
      <div class="input-group">
        <input type="text"  name="nfc" id="nfc" placeholder="NFC Code">
      </div>
      <br>
      <div class="input-group" id="checkboxes">
        <div>
          <input type="checkbox" id="unadmit-checkbox">
          <label> Unadmit Mode</label>
        </div>
        <div>
          <input type="checkbox" id="search-checkbox">
          <label> Manual Search</label>
        </div>
      </div>
      <br>
      <div id="student-info">
        <!-- populated on load -->
      </div>
      <br>
    </div>
    <script src="dom.js"></script>
    <script src="index.js"></script>
  </body>
</html>
